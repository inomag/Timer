<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta >
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/850/850960.svg" type="image/svg+xml">
</head>
<body>
    <div class="timer">
        <div class="controls">
            <input id="duration" value="30.00" />
            <div>
            <button id="start"><i class="fas fa-play"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
            </div>
        </div>
        <svg class="dial">
            <circle
            fill="transparent"
            stroke="white"
            stroke-width="15"
            r="190"
            cx="0"
            cy="200"
            transform="rotate(-90 100 100)"
            />
        </svg>
    </div> 
    <script src="timer.js"></script>
</body>
</html>
